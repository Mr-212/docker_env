<VirtualHost *:80>
	
	ServerName example_app.com
	ServerAlias www.example_app.com

	ServerAdmin admin@example_app.com
	DocumentRoot /var/www/example_app/
	
	<Directory "/var/www/example_app/public">
		Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
	</Directory>

    #Load the SSL module that is needed to terminate SSL on Apache
#     LoadModule ssl_module modules/mod_ssl.so

    #This directive toggles the usage of the SSL/TLS Protocol Engine for proxy. Without this you cannot use HTTPS URL as your Origin Server
#     SSLProxyEngine on