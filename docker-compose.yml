  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --datadir=/var/lib/mysql-no-volume
    restart: always
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root #example of a password
    ports:
      - '3306:3306'  

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80

