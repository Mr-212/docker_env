version: '3.7'

services:
  php74:
    build:
      context: .
      dockerfile: ./php74/Dockerfile
    ports:
      # - 80:80
      - 8001:80
    volumes:
      - ${HOST_DIR}:${WORKING_DIR}
      - ./php74/000-default.conf:/etc/apache2/sites-available/000-default.conf
    env_file:
      - ./.env
    networks:
      - app-network 

  php8.0:
    build:
      context: .
      dockerfile: ./php8.0/Dockerfile
    #command: 'php artisan serve --host=0.0.0.0 --port=8002'  
    ports:
      # - 80:80
      - 8002:8002
    volumes:
      - ${HOST_DIR}:${WORKING_DIR}
      - ./php74/000-default.conf:/etc/apache2/sites-available/000-default.conf
    env_file:
      - ./.env
    networks:
      - app-network     

