version: '3.7'

services:
  php74:
    build:
      context: .
      dockerfile: ./php74/Dockerfile
    ports:
      - 80:80
      - 8000:80

    volumes:
      - ${HOST_DIR}:${WORKING_DIR}
    env_file:
      - ./.env
    networks:
      - app-network 

